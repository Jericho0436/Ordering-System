    <script>
        function post() {
    var name = document.getElementById("entername").value;
    var comment = document.getElementById("comment").value;

        if (name === "" && comment === "") {
            window.alert("Please Input your name and message");
        } else {
            let time = new Date();
            let h = time.getHours(); 
            let m = time.getMinutes(); 
            let s = time.getSeconds(); 
            let d = time.getDate(); 
            let t = time.getMonth() + 1;
            let y = time.getFullYear();
            let now = t + "/" + d + "/" + y +" - " +h + ":" + m + ":" + s;

            document.getElementById("sec1").innerHTML = "Name: " + name + "<br>" + "Date: " + now + "<br>" + "<br>" + comment;
            clear(); 
        }   
    }
    function clear() {
        document.getElementById("entername").value = "";
        document.getElementById("comment").value = "";
    }
    </script>
